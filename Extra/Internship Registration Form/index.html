<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>HTML Form Input Types</h1>
    <div>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="password"  id="pass" placeholder="Password"><br>
        <h3>Select your favorite color </h3>
        <input type="radio" name="color" value="red">Red<br>
        <input type="radio" name="color" value="blue">Blue<br>
        <input type="radio" name="color" value="green">Green<br>
        <input type="radio" name="color" value="pink">Yellow<br>
        
        <input type="checkbox" name="sport1" value="Cricket">Cricket<br>
        <input type="checkbox" name="sport2" value="Football">Football<br>
        <input type="checkbox" name="sport3" value="Tennis">Tennis<br>
        <input type="checkbox" name="sport4" value="Hockey">Hockey<br>
        <input type="checkbox" name="sport5" value="Basket Ball">Basket Ball<br>
        <input type="button" value="Submit" onclick="submit()">
        <h3 id="displayDetails"></h3>
    </div>
    
</body>
</html>
