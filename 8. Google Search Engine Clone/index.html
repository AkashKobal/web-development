<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="logo.png" alt="download from github">
        </div>
        <div>
            <input type="text" placeholder="Search or type a  URL..." id="searchInput"/>
            <img id="searchImage" src="search-interface-symbol.png" alt="download from github repository">
        </div>
        <div>
            <button  onclick="search()" id="search">Search</button>
        </div>
    </div>
    
</body>
</html>
