<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="imageContainer">
        <img src="images/i1.jpg" class="slide" alt="download image from github">
        <img src="images/i2.jpg" class="slide" alt="download image from github">
        <img src="images/i3.jpg" class="slide" alt="download image from github">
        <img src="images/i4.jpg" class="slide" alt="download image from github">
        <img src="images/i5.jpg" class="slide" alt="download image from github">
        <img src="images/i6.jpg" class="slide" alt="download image from github">
        <img src="images/i7.jpg" class="slide" alt="download image from github">
        <img src="images/i8.jpg" class="slide" alt="download image from github">
        <img src="images/i9.jpg" class="slide" alt="download image from github">
        <img src="images/i10.jpg" class="slide" alt="download image from github">
    </div>
    <div class="buttons">
        <button id="goPrevious" onclick="goPrevious()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg></button>
        <button id="goNext" onclick="goNext()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
            </svg></button>
    </div>

</body>

</html>
